<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elige una Actividad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <button type="button" onclick="saveActivity()">Siguiente</button>
