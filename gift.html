<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elige un Regalo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>¿Qué regalito quieres?</h1>

    <div class="options">
      <label>
        <input type="radio" name="gift" value="Flores (no rosas)" />
        <img src="images/flores.jpg" alt="Flores" />
        Flores
      </label>
      <label>
        <input type="radio" name="gift" value="Chocolate de Suiza" />
        <img src="images/chocolates.jpg" alt="Chocolates" />
        Chocolates
      </label>
      <label>
        <input type="radio" name="gift" value="Peluchito" />
        <img src="images/peluche.jpg" alt="Peluche" />
        Peluche
      </label>
      <label>
        <input type="radio" name="gift" value="Muchos Besitos" />
        <img src="images/besitos.jpg" alt="Muchos Besitos" />
        Muchos Besitos
      </label>
    </div>

    <button type="button" onclick="saveGift()">Siguiente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
